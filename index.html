<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <div class="label-container">
        <label class="player-name" style="margin-right: auto;">Player: 
          <span id="player-points" class="points" ></span>
        </label>
        <label class="player-winLoss">Wins: 
          <span id="player-wins" class="points"></span>
        </label>
        <label class="player-winLoss">Losses: 
          <span id="player-losses" class="points"></span>
        </label>
      </div>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
      <button id="reset-button" type="button">Reset</button>
    </div>
    
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
